<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 이슈 영상</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <header class="hero">
        <div class="container hero-inner">
            <span class="hero-kicker">Trending Radar</span>
            <h1 class="hero-title">유튜브 인기 영상</h1>
            <p class="hero-subtitle">오늘 뜨는 영상을 빠르게 모아보고, 월/주차별로 다시 꺼내보세요.</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg filter-bar">
        <div class="container">
            <a class="navbar-brand" href="#">기간 선택</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="filter-today">오늘</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            주/월별
                        </a>
                        <ul class="dropdown-menu" id="filter-monthly">
                            <!-- 월별/주차별 메뉴가 여기에 동적으로 추가됩니다 -->
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="filter-year">올해</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <main class="container mt-4">
        <div id="video-list" class="row">
            <!-- 동영상 카드가 여기에 동적으로 추가됩니다 -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
