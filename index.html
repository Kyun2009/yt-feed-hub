<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 이슈 영상</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <header class="hero">
        <div class="container hero-inner">
            <span class="hero-kicker">Trending Radar</span>
            <h1 class="hero-title">유튜브 인기 영상</h1>
            <p class="hero-subtitle">오늘·최근 3일·7일·30일 기준으로 이슈 영상을 우선순위로 보여줍니다.</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg filter-bar">
        <div class="container">
            <span class="navbar-brand" aria-hidden="true"></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="filter-today">오늘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="filter-3d">최근3일</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="filter-7d">일주일</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="filter-30d">30일</a>
                    </li>
                </ul>
                <div class="mode-toggle btn-group" role="group" aria-label="목적 선택">
                    <button type="button" class="btn btn-outline-primary active" id="mode-hot">급상승</button>
                    <button type="button" class="btn btn-outline-primary" id="mode-stable">전체</button>
                </div>
            </div>
        </div>
    </nav>

    
    <main class="container mt-4">
        <div id="video-list" class="row">
            <!-- 동영상 카드가 여기에 동적으로 추가됩니다 -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
